<html>
  <head>
    <title>Tree Generator</title>
    <style>canvas { width: 100%; height: 100% }</style>
  </head>
  <body>
    <script src="../bower_components/threejs/build/three.js"></script>
    <script src="../build/procedural.js"></script>

    <script src="js/OrbitControls.js"></script>

    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(20, window.innerWidth/window.innerHeight, 1, 1000);
      var renderer = new THREE.WebGLRenderer();

      function render() {
        controls.update();
        renderer.render(scene, camera);
      }

      function animate() {
        requestAnimationFrame(animate);
        render();
      }

      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      camera.position.add(new THREE.Vector3(5, 5, 10));

      // LIGHTS
      hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
      hemiLight.color.setHSL( 0.6, 1, 0.6 );
      hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
      hemiLight.position.set( 0, 500, 0 );
      scene.add( hemiLight );

      dirLight = new THREE.DirectionalLight( 0xffffff, 1 );
      dirLight.color.setHSL( 0.1, 1, 0.95 );
      dirLight.position.set( -1, 1.75, 1 );
      dirLight.position.multiplyScalar( 50 );
      scene.add( dirLight );

      dirLight.castShadow = true;

      dirLight.shadowMapWidth = 2048;
      dirLight.shadowMapHeight = 2048;

      var d = 50;

      dirLight.shadowCameraLeft = -d;
      dirLight.shadowCameraRight = d;
      dirLight.shadowCameraTop = d;
      dirLight.shadowCameraBottom = -d;

      dirLight.shadowCameraFar = 3500;
      dirLight.shadowBias = -0.0001;
      dirLight.shadowDarkness = 0.35;

      var material = new THREE.MeshPhongMaterial( { ambient: 0x565d5d, color: 0x965d5d, specular: 0x050505 } );
      var mesh = new MarchingCubes(64, material, false, false);
      var simplex = new Simplex();
      mesh.addField(function(x,y,z) { return simplex.getOctaveNoise(x/10,y/10,z/10,3); }, 20, 1 );
      mesh.addGradientY(160, 40);
      //mesh.addBall(0.5, 0.75, 0.5, 1, 0)
      //mesh.addBall(0.5, 0.75, 0.75, 1, 0)

      scene.add(mesh);

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.userPan = false;
      controls.userPanSpeed = 0.0;
      controls.maxDistance = 5000.0;
      controls.maxPolarAngle = Math.PI * 0.495;

      render();
      animate();
    </script>
  </body>
</html>
