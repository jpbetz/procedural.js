<html>
  <head>
    <title>Three.js noise</title>
    <style>canvas { width: 100%; height: 100% }</style>
  </head>
  <body>
    <script src="../bower_components/threejs/build/three.js"></script>
    <script src="../build/synthesis.js"></script>

    <script src="js/OrbitControls.js"></script>

    <script src="../src/shaders/noise3D_fragment.glsl" id="noise3D_vertex" type="x-shader/x-vertex">@{noise3Dglsl_vertex}@</script>
    <script src="../src/shaders/noise3D_vertex.glsl" id="noise3D_fragment" type="x-shader/x-fragment">@{noise3Dglsl_fragment}@</script>

    <script>
      var gradient = new Gradient([
        {x: 0, color: new THREE.Color(0.5,0.5,1)},
        {x: 1, color: new THREE.Color(0.5,1,0.5)}
      ]);

      var noiseMaterial = new ShaderNoiseMaterial(100, 100, { gradient: gradient, octaves: 8 });

      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 5000);
      var renderer = new THREE.WebGLRenderer();

      var terrainRenderer = new TerrainRenderer(100, 5, noiseMaterial);
      //var terrainRenderer = new TerrainRenderer(100, 5);
      var simplex = new Simplex();

      var lodPlane;
      var frustum;

      function render() {
        controls.update();

        scene.remove(lodPlane);

        camera.updateMatrix();
        camera.updateMatrixWorld();
        camera.matrixWorldInverse.getInverse(camera.matrixWorld);

        frustum = new THREE.Frustum();
        var frustumMatrix = new THREE.Matrix4();
        frustumMatrix.multiplyMatrices(camera.projectionMatrix, camera.matrixWorldInverse);
        frustum.setFromMatrix(frustumMatrix);

        lodPlane = terrainRenderer.generateLodPlane(camera.position, frustum);
        scene.add(lodPlane);
        /*var meshes = lodPlane.children;
        for(var m = 0; m < meshes.length; m++) {
          var mesh = meshes[m];
          var vertices = mesh.geometry.vertices;
          var pos = mesh.position;
          for(var v = 0; v < vertices.length; v++) {
            var vertex = vertices[v];
            var x = pos.x + vertex.x;
            var y = pos.z + vertex.y;
            var noise = simplex.getOctaveNoise(x, y, 0, 8)*100;
            vertex.z = noise;
            mesh.geometry.verticesNeedUpdate = true;
          }
        }*/
        renderer.render(scene, camera);
      }

      function animate() {
        requestAnimationFrame(animate);
        render();
      }

      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      camera.position.add(new THREE.Vector3(0, 30, 0));
      camera.lookAt(new THREE.Vector3(1, 1, 1));

      // LIGHTS
      hemiLight = new THREE.HemisphereLight( 0xffffff, 0xffffff, 0.6 );
      hemiLight.color.setHSL( 0.6, 1, 0.6 );
      hemiLight.groundColor.setHSL( 0.095, 1, 0.75 );
      hemiLight.position.set( 0, 500, 0 );
      scene.add( hemiLight );

      dirLight = new THREE.DirectionalLight( 0xffffff, 0.5 );
      dirLight.color.setHSL( 0.1, 1, 0.95 );
      dirLight.position.set( -1, 1.75, 1 );
      dirLight.position.multiplyScalar( 50 );
      scene.add( dirLight );

      pointLight = new THREE.PointLight( 0xffffff, 0.8, 100 );
      pointLight.position.set( 30, 30, 0 );
      pointLight.lookAt(1,1,1);
      scene.add( pointLight );

      dirLight.castShadow = true;

      dirLight.shadowMapWidth = 2048;
      dirLight.shadowMapHeight = 2048;

      var d = 50;

      dirLight.shadowCameraLeft = -d;
      dirLight.shadowCameraRight = d;
      dirLight.shadowCameraTop = d;
      dirLight.shadowCameraBottom = -d;

      dirLight.shadowCameraFar = 3500;
      dirLight.shadowBias = -0.0001;
      dirLight.shadowDarkness = 0.35;

      // The X axis is red. The Y axis is green. The Z axis is blue.
      var axisHelper = new THREE.AxisHelper( 5 );
      scene.add( axisHelper );

      controls = new THREE.OrbitControls(camera, renderer.domElement);
      controls.userPan = false;
      controls.userPanSpeed = 0.0;
      controls.maxDistance = 5000.0;
      controls.maxPolarAngle = Math.PI * 0.495;

      render();
      animate();
    </script>
  </body>
</html>
